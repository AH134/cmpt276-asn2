<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/output.css}">
    <title>Document</title>
</head>
<body>
<div class="w-3/5 sm:w-[28rem] m-auto">
    <div class="flex flex-wrap justify-between border-4 border-gray-300 mt-4 p-2 items-center">
        <h1 class="text-2xl" th:text="'Rectangle ' + ${rect.uid}"></h1>
        <a href="/rectangles">
            <button class="w-20 h-10 rounded-md text-slate-100 bg-blue-700 hover:bg-blue-800 flex justify-center items-center"
            >Back
            </button>
        </a>
    </div>
    <div class="border border-gray-300 flex flex-col flex-wrap p-1 justify-center">
        <div class="flex flex-row flex-wrap justify-center items-center mb-1">
            <img th:src="@{/imgs/star.svg}" alt="star" width="40px" height="40px" th:each="i: ${#numbers.sequence(1, rect.rarity)}">
        </div>
        <div class="w-5/6 h-24 self-center" th:styleappend="'background-color: ' + ${rect.color} + ';'"></div>
    </div>
</div>
</body>
</html>

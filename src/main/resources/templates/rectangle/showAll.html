<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/output.css}">
    <title>Document</title>
</head>
<body>
<div class="w-3/5 m-auto">
    <div class="flex flex-wrap justify-between border-4 border-gray-300 mt-4 p-2 items-center">
        <h1 class="text-2xl">Backpack</h1>
        <a href="/add.html">
            <button class="w-20 h-10 rounded-md text-slate-100 bg-blue-700 hover:bg-blue-800 flex justify-center items-center"
            >Add
            </button>
        </a>
    </div>
    <div class="border border-gray-300 flex flex-row flex-wrap gap-4 p-1">
        <div class="border-2 border-slate-800 w-48 flex flex-col" th:each="r: ${rectList}">
            <div class="flex flex-row justify-center items-center">
                <img th:src="@{/imgs/star.svg}" alt="star" width="20px" height="0px" th:each="i: ${#numbers.sequence(1, r.rarity)}">
            </div>
            <div class="m-2 mb-0 w-36 h-20 self-center" th:styleappend="'background-color: ' + ${r.color} + ';'"></div>
            <div class="flex flex-wrap flex-col justify-center text-center p-1">
                <h5 class="pb-1 font-semibold text-md w-full truncate" th:text="${r.name}"></h5>
                <div class="flex justify-between">
                    <form th:action="@{/rectangles/{id}(id=${r.uid})}" th:method="delete">
                        <button class="w-20 h-10 rounded-md text-slate-100 bg-red-600 hover:bg-red-700 flex justify-center items-center"
                                type="submit">Delete
                        </button>
                    </form>
                    <a th:href="@{/rectangles/{id}(id=${r.uid})}">
                        <button class="w-20 h-10 rounded-md text-slate-100 bg-blue-700 hover:bg-blue-800 flex justify-center items-center"
                        >Details
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
